<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.5, viewport-fit: cover" />
    <link rel="stylesheet" href="dist/bootstrap.css">
    <link rel="stylesheet" href="dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <nav class="main-nav">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-between">
                    <img src="dist/images/logo.png" class="logo">
                    <div class="d-none d-md-flex gap-3">
                        <a href="#" class="nav-link">Homepage</a>
                        <a href="#" class="nav-link">Per medici</a>
                        <a href="#" class="nav-link">Università</a>
                    </div>
                    <div class="d-md-none">
                        <span role="button" class="material-symbols-rounded text-blue" data-bs-toggle="offcanvas"
                            data-bs-target="#nav-menu">menu</span>
                    </div>
                </div>
            </div>
            <div class="offcanvas offcanvas-top" tabindex="-1" id="nav-menu" data-bs-backdrop="false">
                <div class="offcanvas-header">
                    <img src="dist/images/logo.png" class="logo">
                    <span role="button" class="material-symbols-rounded text-blue"
                        data-bs-dismiss="offcanvas">close</span>
                </div>
                <div class="offcanvas-body">
                    <div class="d-flex flex-column align-items-center">
                        <a href="#" class="nav-link text-center w-100">Homepage</a>
                        <a href="#" class="nav-link text-center w-100">Per medici</a>
                        <a href="#" class="nav-link text-center w-100">Università</a>
                    </div>
                </div>
            </div>
        </nav>

    </main>


    <footer class="main-footer">
        <div class="row">
            <div class="col-12 col-md-3">
                <img src="dist/images/footer-logo.png" class="footer-logo">
            </div>
            <div class="col-12 col-md-3 mt-4">
                <h6>Menu</h6>
                <div class="d-flex flex-column gap-2">
                    <a href="#" class="footer-link">Homepage</a>
                    <a href="#" class="footer-link">Per medici</a>
                    <a href="#" class="footer-link">Università</a>
                </div>
            </div>
            <div class="col-12  col-md-3 mt-4 ">
                <h6>Privacy e termini</h6>
                <div class="d-flex flex-column gap-2">
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Termini</a>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-4">
                <h6>Contatti</h6>
                <div class="d-flex flex-column gap-2">
                    <a href="#" class="footer-link">Contattaci</a>
                </div>
            </div>
        </div>
    </footer>


</body>


</html>
